<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body class="startBackground smallBackground">
    <h1>Trivia Game!</h1>
    <h2 class="score">Score: <span class="js-score">0000</span></h2>
    <div class="correctAnswer"></div>
    <div class="modal">
        <div class="modalContent">
            <p class="modalText"></p>
            <p class="gameStatus"></p>
            <button class="nextQuestion smallButtons">Next Question</button>
            <button class="gameOver smallButtons">Game Over!</button>
        </div>
    </div>
    <div class="questionBox smallQuestionBox">
        <div class="question smallQuestion">
            <p class="questionText smallQuestionText"></p>
        </div>
        <div class="answer smallAnswer"></div>
        <div class="answer smallAnswer"></div>
        <div class="answer smallAnswer"></div>
        <div class="answer smallAnswer"></div>
    </div>
    <div class="numberQuestion">How many questions would you like to answer?</div>
    <div class="numberButtons">
        <button class="ten smallButtons">10</button>
        <button class="fifteen smallButtons">15</button>
        <button class="twenty smallButtons">20</button>
    </div>
    <div class="tenButtons difficultyButtons">
        <button class="easyTen smallButtons">Easy</button>
        <button class="mediumTen smallButtons">Medium</button>
        <button class="hardTen smallButtons">Hard</button>
        <button class="randomTen smallButtons">Random</button>
    </div>
    <div class="fifteenButtons difficultyButtons">
        <button class="easyFifteen smallButtons">Easy</button>
        <button class="mediumFifteen smallButtons">Medium</button>
        <button class="hardFifteen smallButtons">Hard</button>
        <button class="randomFifteen smallButtons">Random</button>
    </div>
    <div class="twentyButtons difficultyButtons">
        <button class="easyTwenty smallButtons">Easy</button>
        <button class="mediumTwenty smallButtons">Medium</button>
        <button class="hardTwenty smallButtons">Hard</button>
        <button class="randomTwenty smallButtons">Random</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
