<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body class="startBackground">
    <h1>Trivia Game!</h1>
    <h2 class="score">Score: <span class="js-score">0000</span></h2>
    <div class="correctAnswer"></div>
    <div class="modal">
        <div class="modalContent">
            <p class="modalText"></p>
            <p class="gameStatus"></p>
            <button class="nextQuestion">Next Question</button>
            <button class="gameOver">Game Over!</button>
        </div>
    </div>
    <div class="questionBox smallQuestionBox">
        <div class="question smallQuestion">
            <p class="questionText"></p>
        </div>
        <div class="answer answer1 smallAnswer"></div>
        <div class="answer answer2 smallAnswer"></div>
        <div class="answer answer3 smallAnswer"></div>
        <div class="answer answer4 smallAnswer"></div>
    </div>
    <div class="numberQuestion">How many questions would you like to answer?</div>
    <div class="numberButtons">
        <button class="ten">10</button>
        <button class="fifteen">15</button>
        <button class="twenty">20</button>
    </div>
    <div class="tenButtons difficultyButtons">
        <button class="easyTen">Easy</button>
        <button class="mediumTen">Medium</button>
        <button class="hardTen">Hard</button>
        <button class="randomTen">Random</button>
    </div>
    <div class="fifteenButtons difficultyButtons">
        <button class="easyFifteen">Easy</button>
        <button class="mediumFifteen">Medium</button>
        <button class="hardFifteen">Hard</button>
        <button class="randomFifteen">Random</button>
    </div>
    <div class="twentyButtons difficultyButtons">
        <button class="easyTwenty">Easy</button>
        <button class="mediumTwenty">Medium</button>
        <button class="hardTwenty">Hard</button>
        <button class="randomTwenty">Random</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
