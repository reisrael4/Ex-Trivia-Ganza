<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Trivia Game!</h1>
    <div class="modal">
        <div class="modalContent">
            <p class="modalText"></p>
            <p class="gameStatus"></p>
            <button class="nextQuestion">Next Question</button>
            <button class="gameOver"></button>
        </div>
    </div>
    <div class="questionBox smallQuestionBox">
        <div class="question smallQuestion"></div>
        <div class="answer answer1 smallAnswer"></div>
        <div class="answer answer2 smallAnswer"></div>
        <div class="answer answer3 smallAnswer"></div>
        <div class="answer answer4 smallAnswer"></div>
    </div>
    <div class="buttons">
        <button class="easy">Easy</button>
        <button class="medium">Medium</button>
        <button class="hard">Hard</button>
        <button class="random">Random</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
